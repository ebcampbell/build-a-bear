<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="styles.css">
    <link href=“https://fonts.googleapis.com/css?family=Didact+Gothic|Francois+One&display=swap” rel=“stylesheet”>
  </head>
  <body>
    <header>
      <h1>Build-A-Bear</h1>
    </header>
    <main>
      <section class="clothing-options-container">
        <section class="all-clothing-options">
          <section class="clothing-option">
            <h2>Hats</h2>
            <div class="hats">
              <button id="top-hat" type="button" name="button" data-id="tophat-img">Top Hat</button>
              <button id="sun-hat" type="button" name="button" data-id="sunhat-img">Sun Hat</button>
              <button id="bow" type="button" name="button" data-id="hairbow-img">Bow</button>
              <button id="crown" type="button" name="button" data-id="crown-img">Crown</button>
            </div>
          </section>
          <section class="clothing-option">
            <h2>Clothes</h2>
            <div class="clothes">
              <button id="bowtie" type="button" name="button">Bowtie</button>
              <button id="dress" type="button" name="button">Dress</button>
              <button id="vest" type="button" name="button">Vest</button>
            </div>
          </section>
          <section class="clothing-option">
            <h2>Accessories</h2>
            <div class="accessories">
              <button id="necklace" type="button" name="button" data-id="necklace-img">Necklace</button>
              <button id="bowtie" type="button" name="button">Bowtie</button>
              <button id="watch" type="button" name="button" data-id="smartwatch-img">Watch</button>
              <button id="sunglasses" type="button" name="button" data-id="sunglasses-img">Sunglasses</button>
              <button id="spacehelmet" type="button" name="button" data-id="spacehelmet-img">Space Helmet</button>
            </div>
          </section>
        </section>
        <section class="clothing-option backgrounds">
          <h2>Backgrounds</h2>
          <div>
            <button id="park" type="button" name="button">Park</button>
            <button id="beach" type="button" name="button">Beach</button>
            <button id="space" type="button" name="button">Space</button>
            <button id="hearts" type="button" name="button">Hearts</button>
          </div>
        </section>
      </section>
      <section class="bear-container">
        <section class="all-images">
          <img id='bear-img' src="./assets/bear.png" alt="bear">
          <img id="beach-background" class="hidden" src="./assets/beach.png" alt="beach">
          <img id="clothing-bowtie" class="hidden" src="./assets/bowtie.png" alt="bowtie">
          <img class="hidden" id='crown-img' src="./assets/crown.png" alt="crown">
          <img id="clothing-dress" class="hidden" src="./assets/dress.png" alt="dress">
          <img class="hidden" id='hairbow-img' src="./assets/hairbow.png" alt="hairbow">
          <img id="hearts-background" class="hidden" src="./assets/hearts.png" alt="hearts">
          <img class="hidden" id='necklace-img' src="./assets/necklace.png" alt="necklace">
          <img id="space-background" class="hidden" src="./assets/outerspace.png" alt="outerspace">
          <img id="park-background" class="hidden" src="./assets/park.png" alt="park">
          <img class="hidden" id='smartwatch-img' src="./assets/smartwatch.png" alt="smartwatch">
          <img class="hidden" id='spacehelmet-img' src="./assets/spacehelmet.png" alt="spacehelment">
          <img class="hidden" id='sunglasses-img' src="./assets/sunglasses.png" alt="sunglasses">
          <img class="hidden" id='sunhat-img' src="./assets/sunhat.png" alt="sunhat">
          <img class="hidden" id='tophat-img' src="./assets/tophat.png" alt="tophat">
          <img class="hidden" src="./assets/vest.png" alt="vest">
        </section>
        <div>
          <input type="text" name="outfit-name" value="Name this outfit">
          <button id='save-button' type="button" name="button">SAVE</button>
        </div>
      </section>
      <section class="saved-outfits-container">
        <h2>Saved Outfits</h2>
        <div>
          <p>Fancy</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>A Day Out</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>Beach time</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
        <div>
          <p>Mars Prom</p>
          <button type="button" name="button"><img src="./assets/cancel.svg" alt="close icon"></button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
