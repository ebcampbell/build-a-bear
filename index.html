<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Build A Bear</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Lato:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Build-A-Bear</h1>
    </header>
    <main>
      <section class="clothing-options-container">
        <section class="all-clothing-options">
          <section class="clothing-option">
            <h2>Hats</h2>
            <div class="hats">
              <button id="tophat" type="button" name="button" data-id="tophat-img">Top Hat</button>
              <button id="sunhat" type="button" name="button" data-id="sunhat-img">Sun Hat</button>
              <button id="bow" type="button" name="button" data-id="hairbow-img">Bow</button>
              <button id="crown" type="button" name="button" data-id="crown-img">Crown</button>
            </div>
          </section>
          <section class="clothing-option">
            <h2>Clothes</h2>
            <div class="clothes">
              <button id="bowtie" type="button" name="button" data-id="bowtie-img">Bowtie</button>
              <button id="dress" type="button" name="button" data-id="dress-img">Dress</button>
              <button id="vest" type="button" name="button" data-id="vest-img">Vest</button>
            </div>
          </section>
          <section class="clothing-option">
            <h2>Accessories</h2>
            <div class="accessories">
              <button id="necklace" type="button" name="button" data-id="necklace-img">Necklace</button>
              <button id="smartwatch" type="button" name="button" data-id="smartwatch-img">Watch</button>
              <button id="sunglasses" type="button" name="button" data-id="sunglasses-img">Sunglasses</button>
              <button id="spacehelmet" type="button" name="button" data-id="spacehelmet-img">Space Helmet</button>
            </div>
          </section>
        </section>
        <section class="clothing-option">
          <h2>Backgrounds</h2>
          <div class="backgrounds">
            <button id="park" type="button" name="button" data-id="park-img">Park</button>
            <button id="beach" type="button" name="button" data-id="beach-img">Beach</button>
            <button id="space" type="button" name="button" data-id="space-img">Space</button>
            <button id="hearts" type="button" name="button" data-id="hearts-img">Hearts</button>
          </div>
        </section>
      </section>
      <section class="bear-container">
        <section class="all-images">
          <!-- hats -->
          <img id='bear-img' src="./assets/bear.png" alt="bear">
          <img id="crown-img" class="hidden hat-img" src="./assets/crown.png" alt="crown">
          <img id="hairbow-img" class="hidden hat-img"  src="./assets/hairbow.png" alt="hairbow">
          <img id="sunhat-img" class="hidden hat-img" src="./assets/sunhat.png" alt="sunhat">
          <img id="tophat-img" class="hidden hat-img" src="./assets/tophat.png" alt="tophat">
          <!-- clothes -->
          <img id="bowtie-img" class="hidden clothing-img" src="./assets/bowtie.png" alt="bowtie">
          <img id="dress-img" class="hidden clothing-img" src="./assets/dress.png" alt="dress">
          <img id="vest-img" class="hidden clothing-img" src="./assets/vest.png" alt="vest">
          <!-- accessories -->
          <img id='necklace-img' class="hidden accessories-img" src="./assets/necklace.png" alt="necklace">
          <img id="smartwatch-img" class="hidden accessories-img" src="./assets/smartwatch.png" alt="smartwatch">
          <img id="spacehelmet-img" class="hidden accessories-img" src="./assets/spacehelmet.png" alt="spacehelment">
          <img id=sunglasses-img class="hidden accessories-img" src="./assets/sunglasses.png" alt="sunglasses">
          <!-- backgrounds -->
          <img id="beach-img" class="hidden background-img" src="./assets/beach.png" alt="beach">
          <img id="hearts-img" class="hidden background-img" src="./assets/hearts.png" alt="hearts">
          <img id="space-img" class="hidden background-img" src="./assets/outerspace.png" alt="outerspace">
          <img id="park-img" class="hidden background-img" src="./assets/park.png" alt="park">
        </section>
        <div>
          <input type="text" name="outfit-name" placeholder="Name this outfit">
          <button id='save-button' type="button" name="button">SAVE</button>
        </div>
      </section>
      <section class="saved-outfits-container">
        <h2>Saved Outfits</h2>
      </section>
    </main>
    <script type="text/javascript" src="outfit.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
